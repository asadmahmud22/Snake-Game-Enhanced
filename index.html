<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game Enhanced</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="website icon" type="png" href="images/snake.png" />
  </head>
  <body>
    <div class="game-container">
      <h1>🐍 SNAKE GAME</h1>

      <div class="game-info">
        <div class="score-container">
          <div class="score-label">Skor</div>
          <div class="score" id="score">0</div>
        </div>
        <div class="high-score-container">
          <div class="high-score-label">Skor Tertinggi</div>
          <div class="high-score" id="highScore">0</div>
        </div>
      </div>

      <div class="game-status" id="gameStatus">Tekan PLAY untuk memulai!</div>

      <canvas id="gameCanvas" width="400" height="400"></canvas>

      <div class="controls">
        <button class="btn" id="playBtn">▶️ PLAY</button>
        <button class="btn secondary" id="pauseBtn" style="display: none">
          ⏸️ PAUSE
        </button>
        <button class="btn secondary" id="restartBtn">🔄 RESTART</button>
      </div>

      <div class="mobile-controls">
        <button class="direction-btn" id="upBtn">⬆️</button>
        <button class="direction-btn" id="leftBtn">⬅️</button>
        <button class="direction-btn" id="rightBtn">➡️</button>
        <button class="direction-btn" id="downBtn">⬇️</button>
      </div>

      <div class="instructions">
        <strong>Cara Bermain:</strong><br />
        🎮 Gunakan panah keyboard atau tombol di layar untuk menggerakkan
        ular<br />
        🍎 Makan makanan merah untuk menambah skor<br />
        ⚠️ Jangan menabrak dinding atau tubuh sendiri!
      </div>
    </div>

    <div class="game-over-screen" id="gameOverScreen">
      <h2>GAME OVER!</h2>
      <p>Skor Anda: <span id="finalScore">0</span></p>
      <p id="newHighScore" style="color: #4ecdc4; display: none">
        🎉 Skor Tertinggi Baru! 🎉
      </p>
      <button class="btn" onclick="restartGame()">Main Lagi</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
